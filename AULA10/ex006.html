<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        #area {
            font: normal 20px Arial;
            background-color: rgb(23, 161, 23);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>

    <script>
        a = document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseover", entrou)
        a.addEventListener("mouseout", saiu)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrou() {
            a.innerText = "Entrou!"
        }
        function saiu() {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }

    </script>
    
</body>
</html>
